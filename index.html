<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="stylesheet" href="./style.css" />

  <body>
    <header class="header">
      <h1>Calcule o seu IMC</h1>
    </header>

    <main class="container">
      <div class="content">
        <label class="name">Informe a sua altura</label>
        <input
          type="number"
          name="altura"
          id="altura"
          class="altura"
          placeholder="Ex: 1.85m"
        />
        <label class="name">Informe o seu peso</label>
        <input
          type="number"
          name="altura"
          id="peso"
          class="peso"
          placeholder="Ex: 80Kg"
        />
        <button class="btn" onclick="calcular()">CALCULAR</button>
        <div id="resultado"></div>
      </div>
    </main>
    <footer>
      <div class="img">
        <img src="./assets/tabela_imc.jpg" alt="Tabela IMC" />
      </div>
    </footer>
